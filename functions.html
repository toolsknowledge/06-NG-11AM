<!--
    function
    ********
        particular business "logic" called as "function".

        functions are used to reuse the "business" logic

        The function with particular name called as Named Function

        Syntax
        ******

        1) function definition

        2) function calling


        function definition
        ++++++++++++++++++++
        function functionname(arg1,arg2,arg3,arg4,.....arg n){
            business logic
        }


        function calling
        ++++++++++++++++
        functionname(param1,param2,param3,param4,.....paramn);
-->


<!--
<script>
    function fun_one(){
        return "Hello";
    }
    console.log( fun_one() );                   //Hello
</script>
-->

<!--
<script>

        return "Hello";

<!--

        console.log( arg1, arg2, arg3 );

    fun_one("Welcome_1","Welcome_2","Welcome_3","Welcome_4");   //Welcome_1 Welcome_2 Welcome_3

        1) function definition

        function definition
        +++++++++++++++++++
        let variablename = (arg1,arg2,arg3,....arg n)=>{
            business logic
        }

        function calling
        ++++++++++++++++
        variablename(param1,param2,param3,.....paramn)

    */
</script>
-->

<script>
    function *fun_one(){
        yield "Hello_1";
    };

    function *fun_two(){
        yield "Hello_2";
    }

    function *fun_three(){
        yield "Hello_3";
    }

    function *demo(){
        yield *fun_one();
        yield *fun_three();
        yield *fun_two();
    };

    const controller = demo();
    console.log( controller.next() );
    console.log( controller.next() );
    console.log( controller.next() );
</script>

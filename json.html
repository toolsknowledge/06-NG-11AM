<style>
    .parent{
        display: inline-block;
    }
    img{
        width: 200px;
        border: 1px solid gray;
        border-radius: 20px;
        margin: 10px;
        padding: 10px;
        background-color: #c0c0c0c4;
    }
</style>


<script>
   let arr = [
       {"name":"p_one","image":"https://mernclassbucket.s3.us-east-2.amazonaws.com/p1.jpg"},
       {"name":"p_two","image":"https://mernclassbucket.s3.us-east-2.amazonaws.com/p2.jpg"},
       {"name":"p_three","image":"https://mernclassbucket.s3.us-east-2.amazonaws.com/p3.jpg"},
       {"name":"p_four","image":"https://mernclassbucket.s3.us-east-2.amazonaws.com/p4.jpg"},
       {"name":"p_five","image":"https://mernclassbucket.s3.us-east-2.amazonaws.com/p5.jpg"},
       {"name":"p_six","image":"https://mernclassbucket.s3.us-east-2.amazonaws.com/p6.jpg"}
   ];

   //loop
   //forEach()
   arr.forEach((element,index)=>{
        document.write(`
            <div class='parent'>
                <img src=${element.image} >    
            </div>
        `);
   });
</script>
